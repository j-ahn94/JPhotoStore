<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}
<h1>Store</h1>
<ul>
    {% for P in photo %}
    <div class="card" style="width: 18rem;">
        <img src="{{ P.photo_url }}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ P.title }}</h5>
            <a href="#" class="btn btn-primary">Add to Cart</a>
        </div>
    </div>
    {% endfor %}
</ul>
{% endblock %}
